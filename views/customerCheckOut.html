<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Checkout</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        background-color: #79826B;
        color: #333;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background: #E3E3C4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #556043;
      }

      label {
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
        text-align: left;
      }

      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="email"]:focus {
        border-color: #556043;
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .btn {
        padding: 10px 20px;
        background-color: #556043;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #556043ea;
      }

      #message {
        margin-top: 20px;
        font-size: 14px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Customer Checkout</h1>
      <form id="checkout-form" action="/checkout" method="POST">
        <label for="email">Enter Your Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit" class="btn">Proceed to Checkout</button>
      </form>
      <div id="message"></div>
    </div>
  </body>
</html>
