<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #79826B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        form {
            background: #E3E3C4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 15px;
            color: #556043;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #556043;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #556043;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #556043dc;
        }
    </style>
</head>
<body>
    <form action="/cancel-booking" method="POST">
        <h2>Cancel Booking</h2>
        <label for="email">Customer Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter customer's email" required>
        <button type="submit">Cancel Booking</button>
    </form>
</body>
</html>
