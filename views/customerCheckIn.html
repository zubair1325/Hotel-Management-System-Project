<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Check-In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #79826B;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
      }

      .container {
        background: #E3E3C4;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #556043;
        text-align: center;
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #556043;
      }

      form input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      form button {
        background: #556043;
        color: white;
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
      }

      form button:hover {
        background: #556043db;
      }

      #message {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #d9534f; /* Error message color */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Customer Check-In</h1>
      <form action="/find-booking" method="POST">
        <label for="email">Customer Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter customer email"
          required
        />

        <label for="paid-amount">Paid Amount:</label>
        <input
          type="number"
          id="paid-amount"
          name="paid_amount"
          placeholder="Enter paid amount"
          step="0.01"
          required
        />

        <button type="submit">Find Booking</button>
      </form>
      <div id="message">
        <!-- Server-generated messages will be inserted here -->
      </div>
    </div>
  </body>
</html>
