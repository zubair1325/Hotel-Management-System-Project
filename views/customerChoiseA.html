<!-- customerChoiseA.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <style>
      /* General Reset */
      body,
      h1,
      ul,
      li,
      a {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
      }
      body{
        overflow-x: hidden;
      }

      /* Body and General Styling */
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        background: #79826B;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      /* Header Styling */
      header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #556043;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Main Content */
      main {
        background: #E3E3C4;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Service List */
      .service-list {
        list-style: none;
        text-align: center;
      }

      .service-list li {
        margin: 15px 0;
      }

      /* Links Styling */
      .service-list a {
        display: inline-block;
        font-size: 1.2rem;
        color: white;
        background-color: #556043;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #556043;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .service-list a:hover {
        background: #556043d6;
        color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .service-list a {
          font-size: 1rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <ul class="service-list">
        <h1>Our Services</h1>
        <li><a href="/services">Available Services</a></li>
        <li><a href="/fetch-requests">Service Status</a></li>
      </ul>
    </main>
  </body>
</html>
