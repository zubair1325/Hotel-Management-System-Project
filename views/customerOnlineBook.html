<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #79826B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button { 
            width: 100%;
            padding: 10px;
            background-color:#556043 ;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #556043dc;
        }




/* Links Styling */
.service-list a {
  display: inline-block;
  font-size: 1.2rem;
  color: #556043;
  text-decoration: none;
  padding: 10px 20px;
  border: 2px solid #556043;
  background-color: #556043;
  border-radius: 5px;
  transition: all 0.3s ease;
}

    </style>
</head>
<body>
    <form action="/create-booking" method="POST">
        <h2>Create Booking</h2>
        <label for="email">Customer Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="room_id">Room ID:</label>
        <input type="number" id="room_id" name="room_id" required>
        
        <label for="check_in">Check-In Date:</label>
        <input type="date" id="check_in" name="check_in" required>
        
        <label for="check_out">Check-Out Date:</label>
        <input type="date" id="check_out" name="check_out" required>
        
        <label for="total_cost">Total Cost:</label>
        <input type="number" id="total_cost" name="total_cost" step="0.01" required>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="booked">Booked</option>
            <option value="checked_in">Checked In</option>
            <option value="checked_out">Checked Out</option>
            <option value="cancelled">Cancelled</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
